name: Unity Build

on:
  push:
    branches:
      - main  # Trigger on push to the main branch



jobs:

  requestManualActivationFile:
    name: Request manual activation file
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: game-ci/unity-request-activation-file@v2
        id: getManualLicenseFile

      - uses: actions/upload-artifact@v2
        with:
          name: Manual Activation File
          path: ${{ steps.getManualLicenseFile.outputs.filePath }}

  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Unity
      uses: game-ci/unity-action@v2
      with:
        version: 6000.0.18f1  # Specify the Unity version
        license: ${{ secrets.UNITY_LICENSE }}  # Store Unity license key securely

    - name: Build Unity Project
      run: |
        unity -batchmode -quit -projectPath . -buildTarget StandaloneWindows64 -executeMethod BuildScript.PerformBuild
